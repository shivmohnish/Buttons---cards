<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS</title>
  <style>
    .box {
      background-color: black;
      padding: 15px 0 600px 15px;
     
    }
    
   .btn1 {
    background-color: #f5d7da; 
    color: #f54955;  
    border-radius: 20px;
    border: #fa0515 3px solid;
    margin: 20px 40px 40px 20px;
    padding: 4px 15px 4px 15px ;
    cursor: pointer;
   }

   .thumbs-up{
    height: 23px;
    margin-right: 5px;
    vertical-align: middle;
   }

   .btn2 {
    background-color: #22177A; 
    color: white;  
    border-radius: 10px;
    border: white 3px solid;
    margin: 20px 40px 40px 20px;
    padding: 4px 15px 4px 15px ;
    cursor: pointer;
   }

   .download {
    color: white;
    vertical-align: middle;
    height: 20px;
    margin: 5px;
   }

   .btn3 {
    background-color: #F8E7F6; 
    color: #4B164C;  
    border-radius: 0 25px 0 25px;
    border: black 3px double;
    margin: 10px;
    padding: 4px 18px 4px 18px ;
    cursor: pointer;
    font-size: 15px;
   }

   .learn-more {
      vertical-align: middle;
      height: 28px;
      margin: 1px;
   }

  </style>
</head>
<body>

  <div class="box">

    <button class="btn1"><img src="./images/thumbs-up.png" class="thumbs-up">LIKE</button>

    <button class="btn2"><img src="./images/download (1).png" class="download">DOWNLOAD</button> <br> <br> 
 
    <button class="btn3"><img src="./images/ideas.png" class="learn-more">Learn More</button>

  




</div>
</body>
</html>
