<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS</title>
  <style>
    .box {
      background-color: black;
      padding: 15px 0 100px 15px;
     
    }
    
   .btn1 {
    background-color: #f5d7da; 
    color: #f54955;  
    border-radius: 20px;
    border: #fa0515 3px solid;
    margin: 20px 40px 40px 20px;
    padding: 4px 15px 4px 15px ;
    cursor: pointer;
   }

   .thumbs-up{
    height: 23px;
    margin-right: 5px;
    vertical-align: middle;
   }

   .btn2 {
    background-color: #22177A; 
    color: white;  
    border-radius: 10px;
    border: white 3px solid;
    margin: 20px 40px 40px 20px;
    padding: 4px 15px 4px 15px ;
    cursor: pointer;
   }

   .download {
    color: white;
    vertical-align: middle;
    height: 20px;
    margin: 5px;
   }

   .btn3 {
    background-color: #F8E7F6; 
    color: #4B164C;  
    border-radius: 0 25px 0 25px;
    border: black 3px double;
    margin: 10px;
    padding: 4px 18px 4px 18px ;
    cursor: pointer;
    font-size: 15px;
   }

   .learn-more {
      vertical-align: middle;
      height: 28px;
      margin: 1px;
   }

   .btn4 {
      color: #740938 ;
      background-color: #DE7C7D;
      padding: 7px 20px 7px 20px;
      margin: 20px;
      margin-left: 30px;
      border-radius: 10px;
      border: none;
      cursor: pointer;

   }
   .Subscribe {
     vertical-align: middle;
     height: 20px;
     margin-right: 10px;
   }

   .btn5 {
    margin: 40px;
    padding: 15px 5px 15px 5px;
    height: 70px;
    width: 70px;
    border-radius: 50%;
    border: 4px solid green;
    background-color: rgb(118, 163, 118);
    cursor: pointer
    
   }
   .cards {

   }
  </style>

</head>
<body>

  <div class="box">

    <button class="btn1"><img src="./images/thumbs-up.png" class="thumbs-up">LIKE</button>

    <button class="btn2"><img src="./images/download.png" class="download">DOWNLOAD</button> 
 
    <button class="btn3"><img src="./images/ideas.png" class="learn-more">Learn More</button> <br>

    <button class="btn4"><img src="./images/youtube.png" class="Subscribe">Subscribe</button>

    <button class="btn5"> Click here !!</button>
    <br><hr> <br><br>

    <a href="cards.html" target="_blank"><img src="./images/notice.png" alt="notice"> Visit Cards</a>
</div>
</body>
</html>
